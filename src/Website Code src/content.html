            <h2 class="text-center">Add Content</h2>
            <form id="recommendationForm">
          <div class="form-group">
            <label for="name">Enter a Title</label>
            <input class="form-control" type="text" id="name" placeholder="Enter Title Text">
          </div>

          <div class="form-group">
            <label for="bio">Enter a Description. Limit 140 chararacters.</label>
            <textarea class="form-control" type="text" id="bio" placeholder="Enter Description Text"></textarea>
          </div>

          <div class="form-group">
            <label for="source">Link</label>
            <input type="url" class="form-control" id="source" placeholder="Link to the source">
          </div>

          <div class="form-group">
            <label for="image">Upload an image that you would like as part of the AR overlay.</label>
            <input type="file" id="image" accept="image/*">
          </div>

          <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="textNode">
          <label class="form-check-label" for="textNode">
            Show Title
          </label>
          </div>

          <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="imageNode">
          <label class="form-check-label" for="imageNode">
            Show Image
          </label>
          </div>

          <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="webNode">
          <label class="form-check-label" for="webNode">
            Show Website
          </label>
          </div>
          <!-- When you click this button, trigger the submit event on this form. -->
          <!-- <button type="submit" id="file" class="btn btn-primary">Submit</button> -->

<script>

var config = {
// add config file to your database here
};

  firebase.initializeApp(config);
  const ref = firebase.storage().ref();
  firebase.analytics();

     var data = firebase.database()
     //Add a new entry to the database, using the input in the form
     var submitData = function () {

       // Get input values from each of the form elements
       var name = $("#name").val();
       var bio = $("#bio").val();
       var source = $("#source").val();
       var image = $("#image").val();
       var imageNode = $("#imageNode").val();
       var webNode = $("#webNode").val();
       var textNode = $("#textNode").val();

       // Push a new recommendation to the database using those values
       data.push({
         "bio": bio,
         "image": image,
         "imageNode": imageNode,
         "name": name,
         "source": source,
         "textNode": textNode,
         "webNode": webNode
       });
     };

     function logSubmit(event) {
       log.textContent = `Form Submitted! Time stamp: ${event.timeStamp}`;
       event.preventDefault();
     }
     // When the window is fully loaded, call this function.
     // Note: because we are attaching an event listener to a particular HTML element
     // in this function, we can't do that until the HTML element in question has
     // been loaded. Otherwise, we're attaching our listener to nothing, and no code
     // will run when the submit button is clicked.
     $(window).on('load', function(){

       // Find the HTML element with the id recommendationForm, and when the submit
       // event is triggered on that element, call submitRecommendation.
       $("#recommendationForm").submit(submitData);
       const form = document.getElementById('recommendationForm');
       const log = document.getElementById('log');
       form.addEventListener('submit', logSubmit);

     });

   </script>
