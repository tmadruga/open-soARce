<script>

var config = {
// add config file to your database here
};

  firebase.initializeApp(config);
  const ref = firebase.storage().ref();
  firebase.analytics();

     document.addEventListener('DOMContentLoaded', function() {
       var storage = firebase.app().storage().ref();
       var fileDOM = document.querySelector('#file');
       fileDOM.addEventListener('change', function () {
         console.log(this.files);
         if (!this.files.length) {
           return;
         }
       var file = this.files[0];
         var reader = new FileReader();
         reader.onload = function(event) {
           var binary = event.target.result;
           var pathName = file.name;
           var image = storage.child(pathName);
           console.log({
             arrayBuffer: binary,
             blob: new Blob([binary]),
           });
           image.put(new Blob([binary])).then(function() {
             console.log('Uploaded');
           });
         }
         reader.readAsArrayBuffer(file);
       });
     });

   </script>
